<div class="circular-menu" [class.active]="isOpen">
  <ul class="menu-wraper">
      <li (click)="toggle()" class="floating-btn">
        {{ isOpen ? 'Close' :  'Open'}}
      </li>
      <li [routerLink]="[nav?.url]" class="menu-item" *ngFor="let nav of navList">
          <span>{{nav?.title}}</span>
      </li>
  </ul>
</div>
